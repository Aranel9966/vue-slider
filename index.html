<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    
    <div id="app">
        <div class="container" >
            <!-- mouseleave mouseover sono degli eventi che si attivano al passaggio del cursore -->
            <div @:mouseleave="start" @:mouseover="stop" class="slider-wrapper" tabindex="0"  >

                <div class="item">
                    <img :src="slides[indexImg].image" :alt="slides[indexImg].title" />
                    <div class="text">
                        <h3>{{slides[indexImg].title}} </h3>
                        <p>
                            {{slides[indexImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="prevImg" class="prev"></div>
                    <div @click="nextImg" class="next"></div>

                    <div @click="indexSrc(index)" v-for="(thumb,index) in slides" :class=" index == indexImg ? 'active' : '' " class="thumb" >
                        <img :src= "thumb.image" :alt="index" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
